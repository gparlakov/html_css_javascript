<!DOCTYPE HTML>
<html title="Table with colspan" >
	<head >
	
	</head>
	<body>
		<table border=1 cellpadding=5 cellspacing=2>

			<td COLSPAN=3>Letters</td>
			<td >A</td>
			<td >B</td>
			
			
		</thead>

			<td ROWSPAN=3>C</td>

		</tr>
		<tr>
			<td >H</td>
			<td colspan=2>I</td>
			<td ROWSPAN=2>J</td>
			
		</tr>
		<tr>
			<td >K</td>
			<td >L</td>
			<td >M</td>
		</tr>
		<tr>
			<td >N</td>
			<td COLSPAN=4>O</td>
			
		</tr>
		</table>
	</body>
</html>
